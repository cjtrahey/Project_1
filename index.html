<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='./assests/css/style.css'/>
    <title>Document</title>
</head>
<body class="flex-column min-100-vh">
    <header class='hero'>
        <h1 class='app-title'>Weather DashBoard</h1>
    </header>
    <main class="flex row justify-space-between">
        <div class='col-12 col-md-4'>
            <div class='card'>'
                <h3 class='card-header'>Search for a City:</h3>
                <form id="zip-form" class='card-body'>
                    <label class='form-label'
                    for='Zip'>Zip Code</label>
                    <input name='Zip' id="Zip" type='text' autofocus='true' class='form-input'/>
                    <button type='submit' class='btn'>Search</button>
                </form>
            </div>
        </div>

        <div class='col-12 col-md-8'>
            <div id="today-container" class='today-box'></div>
            <div id='menu-container' class='menu-list'></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
